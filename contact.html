		<section class="contact-widget spad">
			<div class="container">
				<div class="row">

						<div class="contact__widget__item">
							<div class="contact__widget__item__icon">
								<i class="fa fa-map-marker"></i>
							</div>
							<div class="contact__widget__item__text">

								<p>Plaza Venezuela / Caracas</p>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-6 col-md-6 col-md-3">
						<div class="contact__widget__item">
							<div class="contact__widget__item__icon">
								<i class="fa fa-phone"></i>
							</div>
							<div class="contact__widget__item__text">
								<h4>Cellphone</h4>
								<p>+58 416 2007899</p>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-6 col-md-6 col-md-3">
						<div class="contact__widget__item">
							<div class="contact__widget__item__icon">
								<i class="fa fa-envelope"></i>
							</div>
							<div class="contact__widget__item__text">
								<h4>Email</h4>
								<p>Enviame tus comentarios</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Contact Widget Section End -->

		<!-- Call To Action Section Begin -->
		<section class="contact spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<div class="contact__map">
							<iframe
								src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1816.111609580629!2d-66.8812848689555!3d10.49923070917762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sve!4v1668098394484!5m2!1ses!2sve"
								width="600"
								height="450"
								style="border: 0"
								allowfullscreen=""
								loading="lazy"
								referrerpolicy="no-referrer-when-downgrade"
							></iframe>
						</div>
					</div>
					<div class="col-lg-6 col-md-6">
						<div class="contact__form">
							<h3>Enviar tus inquietudes</h3>
							<form id="form">
								<input
									type="text"
									name="nombre"
									id="nombre"
									placeholder="Nombre"
								/>
								<p></p>
								<input
									type="email"
									name="email"
									id="email"
									placeholder="Tu Email"
								/>
								<p></p>
								<input
									type="text"
									name="asunto"
									id="asunto"
									placeholder="Asunto"
								/>
								<p></p>
								<textarea
									placeholder="Mensaje"
									name="mensaje"
									id="mensaje"
								></textarea>
								<p class="warnings" id="warnings"></p>
								<p></p>
								<br />
								<div class="mb-3">
									<div
										class="g-recaptcha"
										data-sitekey="6LfdwCgkAAAAALrk6kbWrJA7xrYVyImkJqRx7Zc_"
									></div>
								</div>
								<input
									type="submit"
									id="button"
									class="site-btn"
									value="Send Email"
									onclick="return enviarFormulario()"
								/>
							</form>
							<script
								type="text/javascript"
								src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
							></script>

							<script type="text/javascript">
								emailjs.init('1SyTtWAjKeSzzmr3c');
							</script>
						</div>
					</div>
				</div>
			</div>
		</section>
